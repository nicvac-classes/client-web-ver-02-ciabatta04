<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Web</title>
    <!-- Inserire qui il codice per caricare i css di w3.css! -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
            
  </head>
  <body>
    <!-- Inserire qui il codice per definire il form -->
    <div class="w3-card-4">
    <div class="w3-container w3-green">
      <h2>Registrazione evento</h2>
    </div>
    <form class="w3-container">
      <p>
      <label>Nome: </label>
      <input class="w3-input w3-border" type="text" name="name">
      </p>
      
      <p>
      <label>Cognome: </label>
      <input class="w3-input w3-border" type="text" name="surname">
      </p>
      
      <p>
      <label>Et√†: </label>
      <input class="w3-input w3-border" type="number" name="age">
      </p>
      
      <p>
      <label>Data di nascita</label>
      <input  class="w3-input w3-border" type="date" name="dateBirth">
      </p>
      
      <p>
      <label>Password</label>
      <input class="w3-input w3-border" type="password" name="pwd">
      </p>

      <h2 class="w3-container w3-green">Gadget</h2>
      <p>
        <input class="w3-check" type="checkbox" name="gad1" value="sciarpa" checked="checked">
        <label>Sciarpa</label>
      </p>
      <p>
        <input class="w3-check" type="checkbox" name="gad2" value="cappelino">
        <label>Cappellino</label>
      </p>
      <p>
        <input class="w3-check" type="checkbox" name="gad3" value="fischietto">
        <label>Fischetto</label>
      </p>

      <h2 class="w3-container w3-green">Taglia maglietta</h2>
      <select class="w3-select" name="shirtSize">
        <option value="" disabled selected>Scegli la taglia</option>
        <option value="S">Small</option>
        <option value="M">Media</option>
        <option value="L">Large</option>
        <option value="XL">Extra Large</option>
      </select>


      <h2 class="w3-container w3-green">Settore Tribuna</h2>
      <p>
        <input class="w3-radio" type="radio" name="set" value="nord">
        <label>Nord</label>
      </p>
      <p>
        <input class="w3-radio" type="radio" name="set" value="est">
        <label>Est</label>
      </p>
      <p>
        <input class="w3-radio" type="radio" name="set" value="ovest">
        <label>Ovest</label>
      </p>
      <p>
        <input class="w3-radio" type="radio" name="set" value="sud">
        <label>Sud</label>
      </p>
      
    </form>

    
  </div>        
  </body>
</html>
